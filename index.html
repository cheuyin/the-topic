<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <title>The Topic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Press+Start+2P&family=Prompt:wght@300;400;700&family=Roboto+Mono:wght@500&family=Satisfy&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <textarea type="text" id="the-topic" placeholder="The Topic" rows="1"></textarea>
  </div>
  <div class="controls">
    <div class="control">
      <label for="bg-color">Background</label>
      <input type="color" id="bg-color" name="bg-color" value="#000000">
    </div>
    <div class="control">
      <label for="text-color">Text</label>
      <input type="color" id="text-color" name="text-color" value="#ffffff">
    </div>
    <div class="control">
      <label for="font">Font</label>
      <select id="font" name="font">
        <option>Times New Roman</option>
        <option selected>Arial</option>
        <option>Montserrat</option>
        <option>Open Sans</option>
        <option>Satisfy</option>
        <option>Roboto Mono</option>
      </select>
    </div>
    <div class="control">
      <label for="text-size">Text Size</label>
      <input type="range" id="text-size" name="text-size" min="20" value="200" max="400">
    </div>
  </div>
</body>

</html>
